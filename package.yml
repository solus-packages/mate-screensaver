name       : mate-screensaver
version    : 1.22.2
release    : 15
source     :
    - https://github.com/mate-desktop/mate-screensaver/archive/v1.22.2.tar.gz : cab86bcdbe2fde46761da1945097cfde3ab4367e42a0380d8aeca8884ef7d9bb
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.mate
summary    : MATE Screensaver and Locker
description: |
    MATE Screensaver and Locker
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libmate-menu)
    - pkgconfig(libnotify)
    - pkgconfig(libsystemd)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(x11)
    - pkgconfig(xscrnsaver)
    - mate-common
setup      : |
    %autogen --with-mit-ext --without-console-kit
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.

    rm -rf $installdir/etc
    install -Dm00644 $pkgfiles/mate-screensaver $installdir/usr/share/defaults/etc/pam.d/mate-screensaver
