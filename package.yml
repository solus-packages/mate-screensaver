name       : mate-screensaver
version    : 1.18.2
release    : 6
source     :
    - https://pub.mate-desktop.org/releases/1.18/mate-screensaver-1.18.2.tar.xz : 57f820c1b2898f65fc73b0d8003b372fe558620358a9bc12892501ceb53eea0f
license    :
    - GPL-2.0
    - LGPL-2.0
component  : desktop.mate
summary    : MATE Screensaver and Locker
description: |
    MATE Screensaver and Locker
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libmate-menu)
    - pkgconfig(libnotify)
    - pkgconfig(libsystemd)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(x11)
    - pkgconfig(xscrnsaver)
setup      : |
    %configure --with-gtk=3.0
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
