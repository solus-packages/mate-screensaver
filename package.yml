name       : mate-screensaver
version    : 1.20.1
release    : 9
source     :
    - https://pub.mate-desktop.org/releases/1.20/mate-screensaver-1.20.1.tar.xz : 109309499e1d2d1794ee1df80af65aeaeb9696a1e08b5a8a97bc7a5e421299d5
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.mate
summary    : MATE Screensaver and Locker
description: |
    MATE Screensaver and Locker
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk+-3.0)
